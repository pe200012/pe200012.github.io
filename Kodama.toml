[kodama]
trees = "trees"
assets = "assets"
base-url = "/"

[build]
typst-root = "./"
short-slug = false
pretty-urls = true
footer-mode = "link"
inline-css = false
output = "./publish"

[serve]
edit = "vscode://file/"
output = "./.cache/publish"
command = ["miniserve", "<output>", "--index", "index.html", "--pretty-urls"]
